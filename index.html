<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff System Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.09);
      padding: 32px 24px;
      text-align: center;
    }
    h1 {
      color: #2196f3;
      margin-bottom: 20px;
      font-size: 2em;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 16px 0;
      border: none;
      background: #2196f3;
      color: #fff;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #1976d2;
    }
    .footer {
      font-size: 0.9em;
      color: #666;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Staff System</h1>
    <button class="btn">Login</button>
    <button class="btn">Register</button>
    <button class="btn">View Staff</button>
    <div class="footer">
      &copy; 2025 Staff System
    </div>
  </div>
</body>
</html>
