# Data source (SQL Server example) - change host, port, name, user, pass
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=StaffManagement;encrypt=false;trustServerCertificate=true
spring.datasource.username=user
spring.datasource.password=1234
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Make Whitelabel show stacktrace in browser to debug (only dev)
server.error.include-message=always
server.error.include-stacktrace=always
logging.level.org.springframework=DEBUG
