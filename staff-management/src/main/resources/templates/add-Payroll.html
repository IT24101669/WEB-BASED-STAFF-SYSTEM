<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Payroll</title>
</head>
<body>
<h1>Add Payroll</h1>
<form th:action="@{/payroll/add}" th:object="${payroll}" method="post">
    Employee ID: <input type="text" th:field="*{employeeId}" required/><br/>
    Basic Salary: <input type="number" th:field="*{basicSalary}" step="0.01" required/><br/>
    Allowances: <input type="number" th:field="*{allowances}" step="0.01" required/><br/>
    Deductions: <input type="number" th:field="*{deductions}" step="0.01" required/><br/>
    Pay Date: <input type="date" th:field="*{payDate}"/><br/>
    <button type="submit">Save</button>
</form>
<a href="/payroll">Back</a>
</body>
</html>
