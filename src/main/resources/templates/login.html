<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | Staff Management</title>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="container mt-5">
<h2 class="text-center">Staff Management System</h2>

<div class="row justify-content-center mt-4">
    <div class="col-md-4">
        <form method="post" th:action="@{/login}" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input class="form-control" type="text" name="username" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input class="form-control" type="password" name="password" required/>
            </div>
            <button class="btn btn-primary w-100">Login</button>

            <div th:if="${param.error}" class="alert alert-danger mt-3">
                Invalid username or password
            </div>
            <div th:if="${param.logout}" class="alert alert-success mt-3">
                You have been logged out.
            </div>
        </form>

        <div class="mt-3 text-center">
            <small>
                Test accounts:<br>
                <strong>employee / password</strong> (Employee)<br>
                <strong>hr / password</strong> (HR)
            </small>
        </div>
    </div>
</div>
</body>
</html>
