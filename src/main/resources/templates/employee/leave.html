<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Apply for Leave</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h3>Apply for Leave</h3>

<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<form th:action="@{/employee/leave/apply}" method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  <div class="mb-3">
    <label>Employee ID</label>
    <input type="number" name="employeeId" class="form-control" placeholder="Enter your Employee ID" required>
  </div>
  <div class="mb-3">
    <label>Start Date</label>
    <input type="date" name="startDate" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>End Date</label>
    <input type="date" name="endDate" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Leave Type</label>
    <select name="type" class="form-control">
      <option value="SICK">Sick</option>
      <option value="CASUAL">Casual</option>
      <option value="ANNUAL">Annual</option>
    </select>
  </div>
  <div class="mb-3">
    <label>Reason</label>
    <textarea name="reason" class="form-control"></textarea>
  </div>

  <button class="btn btn-primary">Apply</button>
  <a th:href="@{/employee/dashboard}" class="btn btn-secondary ms-2">Back</a>
</form>
</body>
</html>
