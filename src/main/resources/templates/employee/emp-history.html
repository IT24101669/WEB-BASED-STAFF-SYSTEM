<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h3>Attendance & Leave History</h3>

<form method="get" th:action="@{/employee/history}" class="row g-2 mb-3">
  <div class="col-md-3">
    <input type="number" name="employeeId" class="form-control" placeholder="Employee ID" required>
  </div>
  <div class="col-md-2">
    <button class="btn btn-primary w-100">Load</button>
  </div>
  <div class="col-md-7 text-end">
    <a th:href="@{/employee/dashboard}" class="btn btn-secondary">Back</a>
  </div>
</form>

<h5>Attendance</h5>
<table class="table table-bordered">
  <thead><tr><th>Date</th><th>Status</th><th>Notes</th></tr></thead>
  <tbody>
  <tr th:each="a : ${attendance}">
    <td th:text="${a.date}"></td>
    <td th:text="${a.status}"></td>
    <td th:text="${a.notes}"></td>
  </tr>
  </tbody>
</table>

<h5 class="mt-4">Leaves</h5>
<table class="table table-bordered">
  <thead><tr><th>Start</th><th>End</th><th>Type</th><th>Status</th><th>Reason</th></tr></thead>
  <tbody>
  <tr th:each="l : ${leaves}">
    <td th:text="${l.startDate}"></td>
    <td th:text="${l.endDate}"></td>
    <td th:text="${l.type}"></td>
    <td th:text="${l.status}"></td>
    <td th:text="${l.reason}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
