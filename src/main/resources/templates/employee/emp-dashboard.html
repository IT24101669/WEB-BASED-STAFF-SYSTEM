<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Dashboard</title>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2>Employee Dashboard</h2>
<p>Welcome, <strong th:text="${#authentication.name}"></strong></p>

<div class="mt-3">
    <a th:href="@{/employee/attendance}" class="btn btn-primary me-2">Mark Attendance</a>
    <a th:href="@{/employee/leave}" class="btn btn-secondary me-2">Apply for Leave</a>

    <form th:action="@{/employee/history}" method="get" class="d-inline-block">
        <input type="hidden" name="employeeId" value="1"/>
        <button class="btn btn-info me-2">View My History</button>
    </form>

    <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
</div>
</body>
</html>
