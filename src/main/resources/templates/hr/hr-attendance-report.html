<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HR | Attendance Report</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="container mt-4">

<h2 class="mb-4">Attendance Report</h2>

<!-- Success/Error Messages -->
<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<!-- Report Filter Form -->
<form method="post" th:action="@{/hr/attendance-report/generate}" class="row g-3 mb-4">
    <div class="col-md-3">
        <label for="employeeId" class="form-label">Employee ID</label>
        <input type="number" name="employeeId" id="employeeId" class="form-control" required>
    </div>
    <div class="col-md-3">
        <label for="start" class="form-label">Start Date</label>
        <input type="date" name="start" id="start" class="form-control" required>
    </div>
    <div class="col-md-3">
        <label for="end" class="form-label">End Date</label>
        <input type="date" name="end" id="end" class="form-control" required>
    </div>
    <div class="col-md-3 d-flex align-items-end">
        <button class="btn btn-primary w-100">Generate</button>
    </div>
</form>

<!-- Attendance Table -->
<div th:if="${attendance}">
    <h5 class="mb-3">Report for Employee ID: <span th:text="${employeeId}"></span></h5>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Date</th>
            <th>Status</th>
            <th>Notes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="att : ${attendance}">
            <td th:text="${att.date}"></td>
            <td th:text="${att.status}"></td>
            <td th:text="${att.notes}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Export buttons (optional) -->
<div class="mt-3" th:if="${attendance}">
    <button class="btn btn-outline-success">Export to Excel</button>
    <button class="btn btn-outline-secondary">Export to CSV</button>
</div>

<!-- Back -->
<a th:href="@{/hr/dashboard}" class="btn btn-secondary mt-4">‚Üê Back to Dashboard</a>

</body>
</html>
