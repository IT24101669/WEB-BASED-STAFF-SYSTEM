<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HR Dashboard</title>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2>HR Dashboard</h2>
<p>Welcome, <strong th:text="${#authentication.name}"></strong></p>

<div class="mt-3">
    <a th:href="@{/hr/employees}" class="btn btn-primary me-2">Manage Employees</a>
    <a th:href="@{/hr/attendance}" class="btn btn-secondary me-2">View Attendance</a>
    <a th:href="@{/hr/leaves}" class="btn btn-info me-2">Approve/Reject Leave</a>

    <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
</div>
</body>
</html>
