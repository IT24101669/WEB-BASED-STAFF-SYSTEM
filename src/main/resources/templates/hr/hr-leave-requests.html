<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pending Leave Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/app.js}"></script>
</head>
<body class="container mt-4">
<h3>Pending Leave Requests</h3>

<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Employee ID</th>
        <th>Dates</th>
        <th>Type</th>
        <th>Reason</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="leave : ${leaves}">
        <td th:text="${leave.id}"></td>
        <td th:text="${leave.employeeId}"></td>
        <td th:text="${leave.startDate + ' to ' + leave.endDate}"></td>
        <td th:text="${leave.type}"></td>
        <td th:text="${leave.reason}"></td>
        <td>
            <form th:action="@{/hr/leave/{id}/status(id=${leave.id})}" method="post" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button name="status" value="APPROVED" class="btn btn-success btn-sm" onclick="return confirmAction('Approve leave?')">Approve</button>
            </form>

        </td>
    </tr>
    </tbody>
</table>

<a href="/hr/dashboard" class="btn btn-secondary mt-2">Back</a>
</body>
</html>
