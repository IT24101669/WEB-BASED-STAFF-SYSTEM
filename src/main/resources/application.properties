# Server Configuration (Matching your React API call host)
server.port=8080

# MySQL Database Configuration
# NOTE: Replace 'your_database_name', 'your_username', and 'your_password'
spring.datasource.url=jdbc:mysql://localhost:3306/staff_management_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Mysql@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Settings
# ddl-auto: 'update' will create/update tables automatically. Change to 'none' for production.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# CORS Configuration (To allow your React frontend to connect)
cors.allowed-origins=http://localhost:3000